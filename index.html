<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Check App</title>
  </head>
  <header>
    <h1>Password Check</h1>
  </header>
  <body>
    <main>
      <div id="container" class="flex-container">
        <div class="password-container">
          <input
            type="password"
            type="text"
            id="input1"
            class="password-input"
          />

          <input
            type="password"
            type="text"
            id="input2"
            class="password-input"
          />

          <button id="password-btn" class="password-button">
            Show Passwords
          </button>
        </div>

        <div class="check-container">
          <p>Passwords are equal <span id="equal">❌</span></p>
          <p>Lower Case Letters <span id="lower-case-letters">❌</span></p>
          <p>Upper Case Letters <span id="upper-case-letters">❌</span></p>
          <p>Contains Numbers <span id="contains-numbers">❌</span></p>
          <p>
            At least 10 characters long <span id="character-length">❌</span>
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
