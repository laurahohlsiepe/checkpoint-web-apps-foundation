<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Check App</title>
  </head>
  <header>
    <h1>Password Check</h1>
  </header>
  <body>
    <main>
      <input type="password" type="text" id="input1" class="password-input" />

      <input type="password" type="text" id="input2" class="password-input" />

      <button id="password-btn" class="password-button">Show Passwords</button>
      <div id="container">
        <div id="equal">Passwords are equal ❌</div>
        <div id="lower-case-letters">Lower Case Letters ❌</div>
        <div id="upper-case-letters">Upper Case Letters ❌</div>
        <div id="contains-numbers">Contains Numbers ❌</div>
        <div id="character-length">At least 10 characters long ❌</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
